<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Hero</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Header section -->
    <section class="header-section">
        <div class="logo-container">
            <h3>Brand Logo</h3>
        </div>

        <div class="right-header-container">
            <div class="link-group-container">
                <div class="link-container">
                    <a href="#">Services</a>
                </div>

                <div class="link-container">
                    <a href="#">Products</a>
                </div>

                <div class="link-container">
                    <a href="#">Docs</a>
                </div>
            </div>

            <div class="cta-container">
                <button>Get Started For Free</button>
            </div>
        </div>
    </section>

    <!-- Hero section -->
    <section class="hero-section">
        <div class="left-hero-container">
            <div class="hero-text-container">
                <div class="payment-text-container">
                    <h1>Payments made faster!
                    Made easy</h1>
                </div>

                <div class="lorem-container">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error voluptatum libero unde reiciendis tenetur!</p>
                </div>
            </div>

            <div class="hero-button-container">
                <button>Get Started For Free</button>
            </div>
        </div>


        <div class="right-hero-container">
            <div class="hero-image-container">
                <img src="./Images/house.jpg" alt="The image of a house" title="Image of a good house">
            </div>
        </div>
    </section>

</body>
</html>
